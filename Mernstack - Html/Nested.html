<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <table border="2">
        <tr>
            <td style="background-color: #33cccc;">Device</td>
            <td style="background-color: #33cccc;">Brand</td>
            <td style="background-color: #33cccc;">Specifications</td>
        </tr>

        <tr>
            <td>Smartphone</td>
            <td>Apple</td>
            <td>
                <table border="2">
                    <tr>
                        <td style="background-color: #fddb5d;">Model</td>
                        <td style="background-color: #fddb5d;">Storage</td>
                        <tr>
                            <td>I Phone 12 Pro</td>
                            <td>256 GB</td>
                        </tr>
                        <tr>
                            <td>I Phone SE</td>
                            <td>128 GB</td>
                        </tr>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>Laptop</td>
            <td>Hp</td>
            <td>15.6" Display</td>
        </tr>

        <tr>
            <td>Tablet</td>
            <td>Samsung</td>
            <td>10.5" Display</td>
        </tr>
    </table>
</body>
</html>
