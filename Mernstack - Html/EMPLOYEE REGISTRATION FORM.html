<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form action="">
        <tr>
            <td>
                <input type="radio" name="Gender" id="">Mr.
                <input type="radio" name="Gender" id="">Mrs.
                <input type="radio" name="Gender" id="">Ms.
            </td>

            <br>

            <td>
                First Name <input type="text" name="" id="" placeholder="First Name">
            </td>

            <br>

            <td>
                Last Name <input type="text" name="" id="" placeholder="Last Name">
            </td>

            <br>

            <td>
                Mail Address 1 <input type="text" name="" id="">
            </td>

            <br>

            <td>
                Mail Address 2 <input type="text" name="" id="">
            </td>

            <br>

            <td>
                City <input type="text" name="" id="">
            </td>

            <br>

                <TD>State</TD>
                <TD>
                <Select Name="State">
                <option>Gujarat</option>
                <option>Himachal Pradesh</option>
                <option>Maharashtra</option>
                <option>Punjab</option>
                <option>Rajasthan</option>
                </Select>
                </TD>
            <br>

            <td>
                Zip <input type="text" name="" id="">
            </td>

            <br>

            <td>
                Upload Photo <input type="file" name="" id="">
            </td>


            <br>

            <td>
                E-Mail <input type="text" name="" id="">
            </td>

            <br>

            <td>
                Mobile <input type="tel" name="" id="" maxlength="11">
            </td>

            <br>

            <TD>Language known</TD>
       
                <TD>
                    <INPUT type="checkbox" name="Language" value="Gujarati" CHECKED>Gujarati <br>
                    <INPUT type="checkbox" name="Language" value="Hindi">Hindi <br>
                    <INPUT type="checkbox" name="Language" value="English">English <br>
                    <INPUT type="checkbox" name="Language" value="Marathi">Marathi <br>
                </TD>

            <br>
                Additional Information

            <br>

            <td>
                <Textarea name="texaddress" rows="5" cols="30" placeholder="Optional"></Textarea>
            </td>

            <br>

            <td>
                <input type="submit" name="" id="">
            </td>

            <td>
                <input type="reset" name="" id="">
            </td>
        </tr>
    </form>
</body>
</html>
